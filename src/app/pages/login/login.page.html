<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding style="--padding-top: 25%;">

  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col>
        <img src="assets/linkedin-icon.png" style="width: 50px;">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" >Email</ion-label>
          <ion-input inputmode="email" type="email" color="primary"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" >Password</ion-label>
          <ion-input type="password" inputmode="password" color="primary"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-text color="primary" routerLink="/login">Forgot Password?</ion-text>
      </ion-col>
      <ion-col>
        <ion-text color="primary" routerLink="/register">Register?</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button routerLink="/tabs">Connect</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
