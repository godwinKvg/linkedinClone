<ion-header>
  <ion-toolbar>
    <ion-title>change-password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding style="--padding-top: 30%;"class="ion-text-center">

  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col>
        <img src="assets/linkedin-icon.png" style="width: 50px;">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Old Password</ion-label>
          <ion-input type="password" color="primary"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">New Password</ion-label>
          <ion-input type="password" color="primary"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button >Change Password</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
