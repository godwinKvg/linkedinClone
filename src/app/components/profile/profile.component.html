<ion-avatar slot="start">
  <ion-img [src]="profile.image">
  </ion-img>
</ion-avatar>
<ion-label>
  <h3> {{ profile.name }} </h3>
  <p style="font-size: small;" *ngIf="profile.description">
    {{ profile.description }}
  </p>
  <p style="font-size: xx-small;"> {{ moment(profile).calendar() }} </p>
</ion-label>
