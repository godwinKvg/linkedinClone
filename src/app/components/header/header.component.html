<ion-header class="ion-no-padding">
  <ion-toolbar color="primary" class="ion-text-center" class="ion-justify-content-between">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="3">
          <ion-avatar>
            <ion-img src="assets/undraw/job_offer.png" alt="ion"></ion-img>
          </ion-avatar>

        </ion-col>
        <ion-col size="7">
          <ion-input (ionFocus)="goSearchPage()" class="ion-padding-start ion-text-center" color="dark"
            style="--background:var(--ion-color-light);" [placeholder]="search || 'search'">
          </ion-input>
        </ion-col>
        <ion-col size="2" class="ion-text-end">
          <ion-button fill="clear" shape="round">
            <ion-icon name="chatbubbles-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
